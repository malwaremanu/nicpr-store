{% extends "base_user.html" %}

{% block user_content %}
<div class="mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl mb-4">Edit User</h2>
    <form method="POST" action="{{ url_for('user.edit_user', user_id=user.id) }}" class="grid grid-cols-3 gap-2">
        <div class="mb-4">
            <label for="employee_id" class="block text-gray-700">Employee ID</label>
            <input type="text" id="employee_id" name="employee_id" class="w-full px-3 py-2 border rounded" value="{{ user.employee_id }}" required>
        </div>
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Name</label>
            <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded" value="{{ user.name }}" required>
        </div>
        <div class="mb-4">
            <label for="designation" class="block text-gray-700">Designation</label>
            <input type="text" id="designation" name="designation" class="w-full px-3 py-2 border rounded" value="{{ user.designation }}" required>
        </div>
        <div class="mb-4">
            <label for="division_id" class="block text-gray-700">Division ID</label>
            <input type="text" id="division_id" name="division_id" class="w-full px-3 py-2 border rounded" value="{{ user.division_id }}" required>
        </div>
        <div class="mb-4">
            <label for="mobile_no" class="block text-gray-700">Mobile No.</label>
            <input type="text" id="mobile_no" name="mobile_no" class="w-full px-3 py-2 border rounded" value="{{ user.mobile_no }}" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded" value="{{ user.email }}" required>
        </div>
        <div class="mb-4">
            <label for="role" class="block text-gray-700">Role</label>
            <select id="role" name="role" class="w-full px-3 py-2 border rounded" required>
                <option value="Superadmin" {% if user.role == 'Superadmin' %}selected{% endif %}>Superadmin</option>
                <option value="Admin" {% if user.role == 'Admin' %}selected{% endif %}>Admin</option>
                <option value="Store Assistant" {% if user.role == 'Store Assistant' %}selected{% endif %}>Store Assistant</option>
                <option value="Store Incharge" {% if user.role == 'Store Incharge' %}selected{% endif %}>Store Incharge</option>
                <option value="Head of Division" {% if user.role == 'Head of Division' %}selected{% endif %}>Head of Division</option>
                <option value="Indentor" {% if user.role == 'Indentor' %}selected{% endif %}>Indentor</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="status" class="block text-gray-700">Status</label>
            <select id="status" name="status" class="w-full px-3 py-2 border rounded" required>
                <option value="Active" {% if user.status == 'Active' %}selected{% endif %}>Active</option>
                <option value="Inactive" {% if user.status == 'Inactive' %}selected{% endif %}>Inactive</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="" class="block text-gray-700">&nbsp;</label>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-full">Update User</button>
        </div>
    </form>
</div>
{% endblock %}
