{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl mb-4">Create Indent</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="p-4 mb-4 text-sm text-white bg-{{ category }}-600 rounded-lg" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('indent.create_indent') }}">
        <select name="item_id" class="w-full px-3 py-2 border rounded" required value="">
            for option in details['values']
            <option value="{{ option }}" if option == item[details['name']] selected endif >{option }</option>
            endfor
        </select>
        <div class="mb-4">
            <label for="description" class="block text-gray-700">Description</label>
            <textarea id="description" name="description" class="w-full px-3 py-2 border rounded" required></textarea>
        </div>
        <div class="mb-4">
            <label for="priority" class="block text-gray-700">Priority</label>
            <select id="priority" name="priority" class="w-full px-3 py-2 border rounded" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="remarks" class="block text-gray-700">Remarks</label>
            <textarea id="remarks" name="remarks" class="w-full px-3 py-2 border rounded"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Create Indent</button>
    </form>
</div>
{% endblock %}
