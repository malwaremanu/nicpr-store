{% extends "base_user.html" %}

{% block user_content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl mb-4">Change Password</h2>
    <form method="POST" action="{{ url_for('user.change_password') }}">
        <div class="mb-4">
            <label for="user_id" class="block text-gray-700">Select User</label>
            <select id="user_id" name="user_id" class="w-full px-3 py-2 border rounded" required>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="new_password" class="block text-gray-700">New Password</label>
            <input type="password" id="new_password" name="new_password" class="w-full px-3 py-2 border rounded" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Change Password</button>
    </form>
</div>
{% endblock %}
